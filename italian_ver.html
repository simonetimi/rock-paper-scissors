<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="italian_ver_script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Prompt:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    
    <title>Sasso Carta Forbici</title>
</head>

<body>
    <div class="overlay"></div>
        <div class="header">
            <p class="languages"><a href="italian_ver.html"><img class="flag" src="images/it.svg" alt="Italiano"></a><a href="index.html"><img class="flag" src="images/us.svg" alt="English"></a></p>

            <div class="banner">
                <h1>Gioca a sasso carta forbici!</h1>
            </div>
        </div>

        <div class="main">
            <h2 id="round-result">Scegli la tua mano e batti il computer!</h2>
            <div class="cards">
                <div class="card-box" id="rock"><img src="images/rock.png" alt="Rock" id="rock-img"></div>
                <div class="card-box" id="paper"><img src="images/paper.png" alt="Paper" id="paper-img"></div>
                <div class="card-box" id="scissors"><img src="images/scissors.png" alt="Scissors" id="scissors-img"></div>
            </div>
            <div class="cards">
                <h2 class="score-track">Tu: <span id="player-score">0</span></h2>
                <h2 class="score-track">Computer: <span id="computer-score">0</span></h2>
            </div>
        </div>


        <div class="footer">
            <p>2023 Â© Simone Timi -</p><a href="https://github.com/simonetimi" target="_blank"><img id="github"
                    src="images/github-mark-white.png" alt="GitHub logo"></a>
            </p>
        </div>

        <div class="popup">
            <p id="final-score"></p>
            <button class="popup-button">Gioca ancora!</button>
        </div>
    </div>

</body>

</html>
